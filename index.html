<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Web Design (Prova AC2)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a>Bootstrap</a>
            <a>Home</a>
            <a>Bio</a>
            <a>Contato</a>
        </div>
        <div class="container-fluid justify-content-end">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="card-container" style="width: 20rem;">
        <h5 class="card-title">Título</h5>
        <input type="text" id="new-card-title" placeholder="Título do Card" />
        <button class="btn btn-primary m-3" id="add-card">Cadastrar</button>
    </div>

    <div class="cards">
        <div class="card" style="width: 18rem;">
            <img src="https://picsum.photos/200" class="card-img-top" alt="random with picsum">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <button class="btn btn-primary delete-card">Apagar</button>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="https://picsum.photos/300" class="card-img-top" alt="random with picsum">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <button class="btn btn-primary delete-card">Apagar</button>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="https://picsum.photos/400" class="card-img-top" alt="random with picsum">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <button class="btn btn-primary delete-card">Apagar</button>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="https://picsum.photos/500" class="card-img-top" alt="random with picsum">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <button class="btn btn-primary delete-card">Apagar</button>
            </div>
        </div>
    </div>

    <div class="delete-all-container">
        <button class="btn btn-danger" id="delete-all">APAGAR TODOS</button>
    </div>

    <footer class="footer">
        <p>
            Copyright Facens &copy; 2024 - Webdesign - Bruna Verrone
        </p>
    </footer>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
